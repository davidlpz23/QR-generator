<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        .qr-code {
            margin: 10px;
            display: inline-block;
            text-align: center;
            border: 1px solid #000;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .qr-text {
            margin-top: 10px;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <label for="file-input">Upload File:</label>
    <input type="file" id="file-input" title="Choose a file to generate QR codes" />
    <button id="download-btn" >Download Updated File</button>
    <button id="download-zip-btn" >Download QR Codes as ZIP</button>
    <div id="qr-codes"></div>
    <div id="download-links"></div>

    <!-- Add scripts for xlsx, qrcodejs, and jszip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
